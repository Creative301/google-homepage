<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Google Search Page</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<!--load Font Awesome-->
	<script defer src="js/fontawesome-all.min.js"></script>
</head>

<body>

	<header>
		<div class="container">
			<nav class="nav">
				<a href="https://mail.google.com/mail">Gmail</a>
				<a href="#">Images</a>
				<a href="https://www.google.co.id/intl/en/options/">
					<i class="fas fa-th"></i>
				</a>
				<div class="nav__notification">
					<div class="nav__notification__box">
						<a href="#">1</a>
					</div>
				</div>
				<div class="nav__account">
					<div class="nav__account__box">
						<a href="#">M</a>
					</div>
				</div>
			</nav>
		</div>
	</header>

<div class="search">
	<div class="container">
		<div class="search__box">
			<img src="images/googlelogo_color_272x92dp.png" alt="Google Logo">
			<div class="search__input">
				<input type="text" class="search__input__text">
				<img src="images/mic.png" alt="Microphone">
			</div>
			<div class="search__button">
				<input type="submit" value="Google Search">
				<input type="submit" value="I'm Feeling Lucky">
			</div>
			<div class="search__language">
				Google offered in:
				<a href="#">Indonesia</a>
				<a href="#">Basa Bali</a>
			</div>
		</div>
	</div>
</div>

	<footer class="footer">
		<div class="footer__1">
				<p>Indonesia</p>
			</div>
			<div class="footer__2">
				<div class="footer__2-left">
					<a href="#">Advertising</a>
					<a href="#">Business</a>
					<a href="#">About</a>
				</div>
				<div class="footer__2-right">
					<a href="#">Privacy</a>
					<a href="#">Terms</a>
					<a href="#">Settings</a>
				</div>
			</div>
	</footer>

	<script src="js/jquery-2.2.4.min.js"></script>
	<script src="js/script.js"></script>
</body>

</html>
